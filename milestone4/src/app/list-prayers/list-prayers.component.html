<div class="list-group">
  <h1 align="center"> Prayer Requests</h1>
  <table>
    <tr *ngFor="let prayer of prayers">
        <td width="50px" align="center">{{ prayer.prayerId }} </td>
        <td width="50px" align="left">{{ prayer.name }} </td>
        <td width="50px" align="left"> {{ prayer.prayerRequest }}</td>
    </tr>
</table>
</div>
